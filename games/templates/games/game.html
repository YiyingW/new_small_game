{% extends 'games/base.html' %}

{% block content %}
	<body>
         <div id="root"></div>
         <script>
         	var game_page = '../../static/games/js/game_' + {{ game_id }} +'.jsx'
         	document.write("<scr" + "ipt type='text/jsx' src=" + game_page + "></sc" + "ript>");
         </script>
     </body>
	<form>
		<input class="btn" value="Back to Menu" onclick="window.location.href='{% url 'games:index' %}'" />
	</form>

{% endblock %}

{% block forms %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_subject" style="color:yellow;">Name</label>
      <input type="text" class="form-control" id="id_subject" name="subject">
    </div>
    <div class="form-group">
      <label for="id_message" style="color:yellow;">Comment</label>
      <textarea class="form-control" id="id_message" name="message" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock %}
